<app-header></app-header>
<body >
    <div class="container">
        <div class="form">
            <h4>Detail du Produit</h4>

            <div class="form-group">
                <label>Nom</label>
                <input type="text"   class="form-control"  disabled value={{product.name}}/>
            </div>
            <div class="form-group">
                <label>Categrie</label>
                <input type="text"  class="form-control" disabled  value={{product.Category}}/>
            </div>
            <div class="form-group">
                <label>Prix</label>
                <input type="number"  class="form-control" disabled value={{product.price}}/>
            </div>
            <div class="form-group">
                <label>Quantite</label>
                <input type="number"  class="form-control"  disabled  value={{product.quantity}}/>
            </div><br>
            <!-- <button type="submit" [disabled]="!productForm.valid" class="btn btn-success left"> Ajouter</button> -->
            <button class="btn btn-success left"  routerLink="/listProduct">Retour A l'accueil</button>
        </div>
    </div>
</body>
<app-footer></app-footer>
