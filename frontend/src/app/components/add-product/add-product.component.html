<app-header></app-header>
<body>
    <div class="container">
        <div class="form">
            <h4>Entrez les informations nouveau produit</h4>
            <form [formGroup]="productForm" (ngSubmit)="addProduct(f)"  #f="ngForm" >
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" formControlName="name" class="form-control"   />
                </div>
                <div class="form-group">
                    <label>Categrie</label>
                    <input type="text" formControlName="Category" class="form-control"   />
                </div>
                <div class="form-group">
                    <label>Prix</label>
                    <input type="number" formControlName="price" class="form-control"  />
                </div>
                <div class="form-group">
                    <label>Quantite</label>
                    <input type="number" formControlName="quantity" class="form-control"  />
                </div><br>
                <button type="submit" [disabled]="!productForm.valid" class="btn btn-success left"> Ajouter</button>
              </form>
        </div>
    </div>
</body>
<app-footer></app-footer>
